<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your New Website</title>
  <style>
    /* Reset & Base Styles */
    body, html {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: 'Arial', sans-serif;
    }
    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 1rem;
      z-index: 1000;
      display: flex;
      justify-content: center;
    }
    nav a {
      margin: 0 15px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    /* Hero Section */
    .hero {
      height: 100vh;
      background: url('your-hero-image.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Content Sections */
    section {
      padding: 100px 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <h1>Welcome to Our Site</h1>
  </div>

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>Replace this with your about section content.</p>
  </section>

  <!-- Services Section -->
  <section id="services">
    <h2>Our Services</h2>
    <p>Details about your services.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Contact details or a form can go here.</p>
  </section>

</body>
</html>
